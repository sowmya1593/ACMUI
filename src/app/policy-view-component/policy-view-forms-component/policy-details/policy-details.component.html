<div class="policies">
				<span><b>POLICIES</b></span>
				<div class="policy-edit">
				<fa *ngIf="plus" [name]="'download'" class="download-icon icons"></fa>
				<fa class="edit-icon icons" (click)="changeButton()" *ngIf="plus" data-toggle="tooltip" data-placement="right" title="Save" data-animation="true" data-delay="0" [name]="'edit'"></fa>
						<fa (click)="open(content)" *ngIf="!plus" [name]="'upload'" class="upload-icon icons"></fa>
						<fa *ngIf="!plus" [name]="'plus'" class="plus-icon icons"></fa>
						<fa *ngIf="!plus" class="save-icon icons" [name]="'save'"></fa>
						<fa (click)="close()" *ngIf="!plus" class="close-icon icons" [name]="'times-circle'"></fa>
					</div>
			<hr />
			</div>
			<ng-template #content let-c="close" let-d="dismiss">
			  <div class="modal-header">
			    <h4 class="modal-title" id="modal-basic-title">Policy File</h4>
			    <!-- <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			      <span aria-hidden="true">&times;</span>
			    </button> -->
			  </div>
			  <div class="modal-body">
			    <form>
			    	<div class="form-row">
			    		<div class="form-group col-12">
			    			<!-- <label for="attachments"><b>Attachment</b></label> -->
			    			<input id="attachments" class="form-control" type="file" />
			    		</div>
			    	</div>
			    	<hr />
			    	<!-- <div class="form-row">
			    		<div class="form-group col-12">
			    			<label for="fileList"><b>Attachment</b></label>
			    		</div>
			    	</div> -->
			    </form>
			  </div>
			  <div class="modal-footer">
			    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
			    <button type="button" class="btn btn-outline-dark">Upload</button>
			  </div>
</ng-template>

		<div class="description">
			<h5>DESCRIPTION</h5>
			<div class="model-solution-row form-row">
            	<div class="model form-group col-md-6">
            <label class="label-form" for="lastReviewDate">Last Review Date</label><div class="asterisk">*</div>
              <input type="text" class="edit-disable form-control" id="lastReviewDate" readonly value="17-10-2017">
            	</div>
            	<div class="version form-group col-md-6">
            		<label class="label-form" for="nextReviewDate">Next Review Date</label><div class="asterisk">*</div>
		              <input type="text" class="edit-disable form-control" id="nextReviewDate" readonly value="15-10-2018">
            	</div>
            	<div class="form-group col-md-6">
            <label class="label-form" for="owner">Owner</label><div class="asterisk">*</div>
              <input type="text" class="edit-disable form-control" id="owner" readonly>
            	</div>
            	<div class="form-group col-md-6">
            		<label class="label-form" for="policyReviewTeam">Policy Review Team</label><div class="asterisk">*</div>
		              <input type="text" class="edit-disable form-control" id="policyReviewTeam" readonly>
            	</div>
            	<div class="form-group col-md-6">
            		<label class="label-form" for="status">Status</label><div class="asterisk">*</div>
		              <input type="text" class="form-control" id="status" readonly value="Open">
            	</div>
            </div>
		</div>
		<hr />
		<h5>CONTROLS</h5>
		<table class="table table-bordered table-dark">
		  <thead>
		    <tr>
		      <th scope="col">Control Number</th>
		      <th scope="col">Policy Name</th>
		      <th scope="col">Priority</th>
		      <th scope="col">Policy Value</th>
		      <th scope="col">Assigned To</th>
		      <th scope="col">Assigned By</th>
		      <th scope="col">Assigned On</th>
		      <th scope="col">Target Date</th>
		      <th scope="col">Status</th>
		    </tr>
		  </thead>
