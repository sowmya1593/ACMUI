<div class="form-div" >
    <form  class="forms" [formGroup]="editVendorForm" (ngSubmit)="createVendor(editVendorForm.value)">
        <div class="page-description">
            <h3>Vendors</h3>
            <hr class="after-heading" />
        </div>
        <div class="tip">
            <p class="tip-text">
                <fa class="light-bulb" [name]="'lightbulb-o'"></fa>Tip:</p>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="vendorName"><b>Vendor Name</b></label>
                <div class="asterisk">*</div>
                <input type="text" class="form-control" id="vendorName" placeholder="Vendor Name" formControlName="name">
            </div>
        </div>
        <hr />
        <!-- <h3>Contact Information</h3> -->
        <div formGroupName="vendorContact">
            <p><b>Contact Person</b></p>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <div class="asterisk">*</div>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <div class="asterisk">*</div>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email ID</label>
                    <div class="asterisk">*</div>
                    <input type="email" class="form-control" id="email" placeholder="Email ID" formControlName="emailId">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <div class="asterisk">*</div>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" formControlName="phoneNumber">
                </div>
            </div>
        </div>
        <hr />
        <div formGroupName="vendorAddress" >
            <p><b>Address</b></p>
            <div class="form-group">
                <label for="inputAddress">Street Name</label>
                <div class="asterisk">*</div>
                <input type="text" class="form-control" id="inputAddress" placeholder="Street Name" formControlName="streetName">
                <label for="city">City</label>
                <div class="asterisk">*</div>
                <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <div class="asterisk">*</div>
                    <input type="text" class="form-control" id="inputState" placeholder="City" formControlName="state">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputZip">Zip Code</label>
                    <div class="asterisk">*</div>
                    <input type="text" class="form-control" id="inputZip" formControlName="zipcode">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="cancel" class="btn btn-primary"(click)="cancelButton()">Cancel</button>
            <button   type="submit" class="btn btn-primary"  [disabled]="editVendorForm.invalid">Submit</button>

        </div>
    </form>
</div>
