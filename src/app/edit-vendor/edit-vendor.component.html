<app-navigation-component></app-navigation-component>
<div class="navigate sticky-top" [ngStyle]="{'backgroundColor': getColor(), 'opacity': getOpacity()}">
            <!--<div class="home">
                <i class="fas fa-home home-icon icons"></i>
                < class="fas fa-arrow-left left-icon icons"></i>
            </div>-->
            <div class="form-options">
                <div class="home-back">
                	<a routerLink="/"><fa class="left-icons home-icon icons" data-toggle="tooltip" data-placement="right" title="Home" data-animation="true" data-delay="0" [name]="'home'"></fa></a>
                	<a routerLink="/vendorsView"><fa class="left-icons left-icon icons" data-toggle="tooltip" data-placement="right" title="Back" data-animation="true" data-delay="0" [name]="'arrow-left'"></fa></a>
                </div>
                <div class="save-edit">
                	<fa class="edit-icon icons" data-toggle="tooltip" data-placement="right" title="Save" data-animation="true" data-delay="0" [name]="'edit'"></fa>
                </div>
               <!--  <fa class="edit-icon icons" [name]="'edit'"></fa> -->
            </div>
        </div>
<div class="form-div">
            <form class="forms" #form="ngForm">
            <div class="page-description"><h3>Vendors</h3>
    		<hr class="after-heading" />
    		</div>
            <div class="tip"><p class="tip-text"><fa class="light-bulb" [name]="'lightbulb-o'"></fa>Tip:</p></div>
            <div class="form-row">
                <div class="form-group col-12">
                <label for="vendorName"><b>Vendor Name</b></label><div class="asterisk">*</div>
                <input type="text" class="form-control" id="vendorName" placeholder="Vendor Name" value="{{name}}" readonly>
            </div>
        </div>
        <hr />
        <!-- <h3>Contact Information</h3> -->
        <p><b>Contact Person</b></p>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label><div class="asterisk">*</div>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" value="{{firstName}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label><div class="asterisk">*</div>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="{{lastName}}" readonly>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email ID</label><div class="asterisk">*</div>
                <input type="email" class="form-control" id="email" placeholder="Email ID" value="{{emailId}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label><div class="asterisk">*</div>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" value="{{phoneNumber}}" readonly>
            </div>
         </div>
         <hr />
        <p><b>Address</b></p>
        <div class="form-group">
            <label for="inputAddress">Street Name</label><div class="asterisk">*</div>
            <input type="text" class="form-control" id="inputAddress" placeholder="Street Name" value="{{address}}" readonly>
            <label for="city">City</label><div class="asterisk">*</div>
            <input type="text" class="form-control" id="city" placeholder="City" value="{{city}}" readonly>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
            <label for="inputState">State</label><div class="asterisk">*</div>
            <input type="text" class="form-control" id="inputState" placeholder="City" value="{{state}}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label for="inputZip">Zip Code</label><div class="asterisk">*</div>
            <input type="text" class="form-control" id="inputZip" value="{{zipCode}}" readonly>
        </div>
        </div>
        <div class="buttons">
        	<button type="cancel" class="btn btn-primary">Cancel</button>
        	<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </div>
</form>
        </div>
