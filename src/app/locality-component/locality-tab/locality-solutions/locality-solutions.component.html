<form class="forms" *ngIf="showTable">
<p><b>APPLICATION SOLUTIONS</b></p>
 <div class="form-row">
             <div class="form-group col-md-6">
                <label for="modelSolution">System Type</label>
                
                <select id="modelSolution" class="form-control" (change)="selectBox($event.target.value)">
            <option selected>Choose...</option>
            <option>EVS</option>
              <option>EPB</option>
          </select>
            </div>
           </div>
           
        <div class="form-row" *ngIf="showSection">
             <div class="form-group col-md-6">
                <label for="lastName">Model/Solution</label>
                 <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
              </select>
            </div>
            </div>
            
             <div class="form-row" *ngIf="showSection">
             <div class="form-group col-md-6">
                <label for="lastName">Equipment Type</label>
                <input type="text" class="form-control" id="lastName" value="Value">
            </div>
             </div>
              <div class="form-row" *ngIf="showSection">
             <div class="form-group col-md-6">
                <label for="lastName">Vendor</label>
                <input type="text" class="form-control" id="lastName" value="Value">
            </div>
            </div>
            <hr/>
            <div class="form-row" *ngIf="showSection">
            <div class="form-group col-md-6">
                <label for="lastName">Hosting Type</label>
                <input type="text" class="form-control" id="lastName" value="Value">
            </div>
            </div>
         <div class="form-row" *ngIf="showSection">
            <div class="form-group col-md-6">
                <label for="lastName">No of Units</label>
                <input type="text" class="form-control" id="lastName" value="Value">
            </div>
            </div>
        
</form>
