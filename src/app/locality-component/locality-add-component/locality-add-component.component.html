<form class="former">
 <div class="page-description">
       
    </div>
   
    <div class="form-row">
        <div class="form-group col-md-6">

            <label class="label" for="modelSolution"><b>Please Select Your Locality </b></label>
            <div class="asterisk">*</div>
            <select class="form-control" id="modelSolution" (change)="selectLocal($event.target.value)">
          <option selected>Choose...</option>
          <option  *ngFor="let county of counties">
          {{ county.county_name}}
          </option> 
        </select>
        </div>

    </div>

</form>
